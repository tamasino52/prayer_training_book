<!DOCTYPE html>
<html lang="ko">
<head>
<title>기도훈련집</title>
<meta charset="UTF-8">
<meta name="keywords" content="기도훈련집, 기도문, 오병이어교회">
<meta name="description" content="오병이어교회 기도훈련집">
<meta name="author" content="오병이어교회">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="../static/styles/bootstrap-4.1.2/bootstrap.min.css">
<link rel='stylesheet' href='//cdn.jsdelivr.net/npm/font-kopub@1.0/kopubdotum.min.css'>
<link rel="stylesheet" type="text/css" href="../static/styles/home.css">
<link rel="stylesheet" type="text/css" href="../static/styles/home_responsive.css">

</head>
<body>

<div class="super_container">

	<!-- Header -->
	<div class="header-container">
		<div class="fill_all center-all">
            <div class="header weight-1 d-flex align-items-end">
                <div class="size-header"><a href="/home">기도훈련집</a></div>
                <div class="size-version header-version">BETA 2.2</div>
            </div>

		</div>
	</div>

	<!-- Subheader -->
	<div class="subheader-container">
        <div class="fill_all subheader center-all size-subheader weight-2 text-center">
            기도생활 성공하면 신앙생활 성공하고<br>신앙생활 성공하면 인생도 성공한다
		</div>
	</div>

	<!-- Intro -->
	<div class="context-container d-flex flex-column">
        <div class="book-header size-bookheader weight-1">기도훈련집1</div>
        <hr>
        {% for book in book_list %}
        <!-- List -->
        <div class="context d-flex flex-column">
            <a href="book/{{ book["id"] }}">
                <div class="context-title size-pageheader weight-2">{{ book["title"] }}</div>
            </a>
            <div class="context-info size-pageinfo weight-2">
                <ul class="d-flex flex-row">
                    <li>{{ book['id'] + 1 }}번</li>
                    <li>{{ book['update'] }}</li>
                    <li>조회수 {{ book['watch'] }}회</li>
                </ul>
            </div>
        </div>
        <hr>
        {% endfor %}
	</div>

    <!-- Subfooter -->
    <div class="subfooter-container">
        <div class="fill_all subfooter center-all size-btm-header weight-2 text-center">
            <ul class="d-flex flex-row">
                <li><a href="/information#contact">Contact</a></li>
                <li><a href="/information#license">License</a></li>
                <li><a href="/information#location">Location</a></li>
            </ul>
        </div>
    </div>

	<!-- Footer -->
	<footer class="footer-container">
		<div class="footer size-footer">
            <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
            Copyright &copy;
            <script>document.write(new Date().getFullYear());</script>
            All Rights Reserved.
            <a href="https://52ch.kr/" target="_blank">오병이어교회.</a>
            <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
		</div>
	</footer>
</div>

<script src="../static/js/jquery-3.3.1.min.js"></script>
<script src="../static/styles/bootstrap-4.1.2/popper.js"></script>
<script src="../static/styles/bootstrap-4.1.2/bootstrap.min.js"></script>
<script src="../static/plugins/greensock/TweenMax.min.js"></script>
<script src="../static/plugins/greensock/TimelineMax.min.js"></script>
<script src="../static/plugins/scrollmagic/ScrollMagic.min.js"></script>
<script src="../static/plugins/greensock/animation.gsap.min.js"></script>
<script src="../static/plugins/greensock/ScrollToPlugin.min.js"></script>
<script src="../static/plugins/easing/easing.js"></script>
<script src="../static/plugins/progressbar/progressbar.min.js"></script>
<script src="../static/plugins/parallax-js-master/parallax.min.js"></script>
</body>
</html>
