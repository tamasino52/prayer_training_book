<!DOCTYPE html>
<html lang="ko">
<head>
<title>기도훈련집</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="description" content="기도훈련집">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="../static/styles/bootstrap-4.1.2/bootstrap.min.css">
<link href="../static/plugins/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
<link href="../static/plugins/colorbox/colorbox.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="../static/styles/about.css">
</head>
<body>

<div class="super_container">

	<!-- Home -->
	<div class="home">
		<div class="parallax_background parallax-window" data-parallax="scroll" style="background-image: url('../static/images/sky.jpg');" data-speed="0.3"></div>
		<div class="home_container d-flex flex-column align-items-center justify-content-center">
			<div class="home_content">
                <div class="text-left font-weight-bold text-white">BETA</div>
				<div class="home_title"><h1>기도훈련집</h1></div>
			</div>
		</div>
	</div>

	<!-- Milestones -->

	<div class="milestones">
		<div class="parallax_background parallax-window" data-parallax="scroll" data-image-src="../static/images/milestones.jpg" data-speed="0.3"></div>
		<div class="container">
			<div class="row milestones_row">

				<!-- Milestone -->
				<div class="col-4 invisible">
					<div class="milestone text-center">
						<div class="milestone_content ml-auto mr-auto">
                            <div class="milestone_title">누적 방문자수</div>
							<div class="milestone_counter" data-end-value="{{ stat_config['passed_session'] }}">0</div>
							<div class="milestone_icon"><img src="../static/images/speaker.svg" alt="https://www.flaticon.com/authors/smashicons"></div>
						</div>
					</div>
				</div>
				<!-- Milestone -->
				<div class="col-4">
					<div class="milestone text-center">
						<div class="milestone_content ml-auto mr-auto">
                            <div class="milestone_title">누적 조회수</div>
							<div class="milestone_counter" data-end-value="{{ stat_config['total_watch'] }}">0</div>
							<div class="milestone_icon"><img src="../static/images/television.svg" alt="https://www.flaticon.com/authors/smashicons"></div>
						</div>
					</div>
				</div>
				<!-- Milestone -->
				<div class="col-4 invisible">
					<div class="milestone text-center">
						<div class="milestone_content ml-auto mr-auto">
                            <div class="milestone_title">서비스 기간</div>
							<div class="milestone_counter" data-end-value="25">0</div>
							<div class="milestone_icon"><img src="../static/images/alarm-clock.svg" alt="https://www.flaticon.com/authors/smashicons"></div>
						</div>
					</div>
				</div>

			</div>
		</div>
	</div>

	<!-- Intro -->
	<div class="intro">
		<div class="container">
			<div class="row">
				<div class="col">
					<div class="intro_content">
                        {% for book in book_list %}
                        <!-- List -->
						<div class="latest d-flex flex-row">
                            <div class="latest_title_container flex-column">
								<a href="book/{{ book["id"] }}">
									<div class="d-flex flex-row">
										<div class="latest_title_content">
											<div class="latest_title">{{ book["title"] }}</div>
										</div>
									</div>
                                </a>
                                <div class="latest_episode_info">
                                    <ul class="d-flex flex-row">
                                        <li>{{ book['update'] }}</li>
                                        <li>조회수 {{ book['watch'] }}회</li>
                                    </ul>
                                </div>
							</div>
						</div>
                        <hr>
                        {% endfor %}
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Footer -->
	<footer class="footer">
		<div class="container text-white">
            <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
Copyright &copy;<script>document.write(new Date().getFullYear());</script> All Rights Reserved. <a href="https://52ch.kr/" target="_blank">오병이어교회.</a>
<!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
		</div>
	</footer>
</div>

<script src="../static/js/jquery-3.3.1.min.js"></script>
<script src="../static/styles/bootstrap-4.1.2/popper.js"></script>
<script src="../static/styles/bootstrap-4.1.2/bootstrap.min.js"></script>
<script src="../static/plugins/greensock/TweenMax.min.js"></script>
<script src="../static/plugins/greensock/TimelineMax.min.js"></script>
<script src="../static/plugins/scrollmagic/ScrollMagic.min.js"></script>
<script src="../static/plugins/greensock/animation.gsap.min.js"></script>
<script src="../static/plugins/greensock/ScrollToPlugin.min.js"></script>
<script src="../static/plugins/colorbox/jquery.colorbox-min.js"></script>
<script src="../static/plugins/easing/easing.js"></script>
<script src="../static/plugins/progressbar/progressbar.min.js"></script>
<script src="../static/plugins/parallax-js-master/parallax.min.js"></script>
<script src="../static/js/about.js"></script>
</body>
</html>
